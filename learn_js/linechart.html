<head> 
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
    <style>
      .axis path {
          fill: none;
          stroke: #777;
          shape-rendering: crispEdges;
      }
      .axis text {
          font-family: Lato;
          font-size: 13px;
      }
    </style>
</head>
 
<body>
  <svg id="visualisation" width="1000" height="500"></svg> 
</body>

<script>
  function draw(data){
    var vis = d3.select("#visualisation"),
        WIDTH = 1000,
        HEIGHT = 500,
        MARGINS = {top: 20, right: 20,bottom: 20,left: 50};

    xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([1,10]);
    yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([1,100]);

    xAxis = d3.svg.axis().scale(xScale);  
    yAxis = d3.svg.axis().scale(yScale).orient("left");

    vis.append("svg:g")
        .attr("class","axis")
        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
        .call(xAxis);

    vis.append("svg:g")
        .attr("class","axis")
        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
        .call(yAxis);

    var lineGen = d3.svg.line()
      .x(function(d) {
        return xScale(d.week);
      })
      .y(function(d) {
        return yScale(d.mark);
      });

        vis.append('svg:path')
            .attr('d', lineGen(d.values))
            .attr('stroke', function(d, j) { return "hsl(" + Math.random() * 360 + ",100%,50%)" }) //random color
            .attr('stroke-width', 2)
            .attr('fill', 'none');
    });
  }

  // Get the data
  d3.json("mark.json", function(error, data) {
    if (error) throw error;

    var dataGroup = d3.nest()
      .key(function(d) {return d.name;})
      .entries(data);
    draw(dataGroup);
  });

</script>
