<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

rect.bar { fill: steelblue; }

</style>
<body>
    <p>Choose the academic week</p>
    <div id="slider2"></div>
</body>


<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider@0.2.1/build/d3-simple-slider.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.4/d3-queue.min.js"></script>

<script>
var slider2 = d3.sliderHorizontal()
  .min(1).max(10)
  .step(1)
  .width(300)

var g = d3.select("div#slider2").append("svg")
  .attr("width", 500)
  .attr("height", 100)
  .append("g")
  .attr("transform", "translate(30,30)");

g.call(slider2);

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var data;

// set the ranges
var x = d3.scaleLinear()
          .domain([0,100])
          .rangeRound([0, width]);
var y = d3.scaleLinear()
          .range([height, 0]);

var y_axis = d3.axisLeft(y);
var x_axis = d3.axisBottom(x);

// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

svg.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0,' + height + ')')
      .call(x_axis);

svg.append('g')
    .attr('class', 'y axis');


// get the data
function draw(week_num) {
  var week = 'Week_'+week_num;

  // set the parameters for the histogram
  var histogram = d3.histogram()
      .value(function(d) {
        return d[week]; })
      .domain(x.domain())
      .thresholds(x.ticks(20));

  // group the data for the bars
  var bins = histogram(data);

  var bars = svg.selectAll('.bar')
      .data(bins);

  //exit
  bars
      .exit()
      .remove();

  // Scale the range of the data in the y domain
  y.domain([0, d3.max(bins, function(d) { return d.length; })]);

  // append the bar rectangles to the svg element
  var new_bars = bars
      .enter()
      .append('rect')
      .attr("class", "bar")
        .merge(bars).transition()
      .attr("x", 1)
      .attr("transform", function(d) {
		    return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
      .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
      .attr("height", function(d) { return height - y(d.length); });


  // add the y Axis
  svg.select('.y.axis')
      .transition()
      .call(y_axis);

};


d3.queue()
    .defer(d3.json, "/api/data")
    .await(function(error, d) {
        data = d;
        console.log(d);
        draw(slider2.value());
    });

slider2
    .on('onchange', val => {
      draw(val);
    });

</script>
